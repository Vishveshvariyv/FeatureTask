<h3>Update Enrollee</h3>
<div style="width: 400px;">
    <form (ngSubmit)="updateEnrollee()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="enrollee.name"
                name="name">
        </div>

        <div class="form-group">
            <label for="name">Activation Status</label>
            <select class="form-control" id="status" required [(ngModel)]="enrollee.activation_status" name="status">
                <option [value]="true">True</option>
                <option [value]="false">False</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
